<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="displayStyle.css">
    <title>display</title>
</head>
<body>
    
    <!-- default block -->
    <div class="inline">Hello world</div>
    <div class="inline">Helloo worldddd</div>

    <ul>
        <li class="inline">rice</li>
        <li class="inline">eggs</li>
        <li class="inline">water</li>
    </ul>

    <!-- default inline -->
    <button class="block">Hello</button>
    <button class="block">world</button>
    
    <img src="./img/div.jpg" alt="img" width="150px" class="block">
    <img src="./img/div.jpg" alt="img" width="150px" class="block">

</body>
</html>
